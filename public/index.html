        <html lang="en">
<head>

    <title>search form</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
   
    <center>
        <div class="container">
            <form action="/search_post" method="POST">
            <div class="searchContainer">
                <h1>Velog 사용자 닉네임을 검색하세요.</h1>
                <p class="lead">Enter a user name to Velog User's total view count.</p>
                <div class='input-group'>
                    <input class='form-control' type="text" id="searchUser" class="form-control" placeholder="velog Users Names" name="userId">
                    <span class="input-group-btn">

                    </span>
                </div>
                <!-- name 은 변수이름 name = 'name2' -->
            </div>
          </form>
            <br>
            <div id="profile">

            </div>
        </div>
    

    </center>
